<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Exercício AngularJS: Controllers</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="TemperaturaController as tempCtrl">

      <h2>Conversor de temperatura</h2>
      Celsius: <input type="number" ng-model="tempCtrl.celsius"> <br>
      Kelvin: {{tempCtrl.celsiusToKelvin(tempCtrl.celsius)}} <br>
      Fahrenheit: {{tempCtrl.celsiusToFahrenheit(tempCtrl.celsius)}} <br>
    </div>

    <div ng-controller="impostoController as impCtrl">

      <h2>IMPOSTOMETRO</h2>
      Salário: <input type="number" ng-model="impCtrl.salario"> <br>
      Inposto: {{impCtrl.calImposto(impCtrl.salario) | number:2}} <br>
    </div>
  </body>
</html>
